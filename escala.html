<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Serviço - Março 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #2c3e50; /* Cor de fundo mais escura */
            color: #ecf0f1; /* Cor do texto */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid #c0392b; /* Cor da borda - Vermelho escuro */
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #c0392b; /* Cor da borda - Vermelho escuro */
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2980b9; /* Azul */
            color: #ecf0f1; /* Cor do texto no cabeçalho */
            font-weight: bold;
        }

        .today {
            background-color: #27ae60; /* Verde */
            color: white;
            font-weight: bold;
        }

        .weekend {
            background-color: #3498db; /* Azul mais claro */
            color: #ecf0f1; /* Cor do texto nos finais de semana */
            font-style: italic;
        }

        /* Adiciona regras de estilo para dispositivos móveis */
        @media screen and (max-width: 600px) {
            th, td {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1 style="color: #c0392b;">Calendário de Serviço - Março 2024</h1>

    <table>
        <thead>
            <tr>
                <th>D</th>
                <th>S</th>
                <th>T</th>
                <th>Q</th>
                <th>Q</th>
                <th>S</th>
                <th>S</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- A tabela do calendário será gerada aqui dinamicamente -->
        </tbody>
    </table>

    <script>
        function getLastDayOfMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }

        function getFirstDayOfWeek(year, month) {
            return new Date(year, month, 1).getDay();
        }

        var calendarBody = document.getElementById('calendar-body');

        var year = 2024;
        var month = 2;

        var firstDayOfWeek = getFirstDayOfWeek(year, month);
        var lastDay = getLastDayOfMonth(year, month);
        var today = new Date().getDate();
        var dayCount = 1;

        var nomesPorDia = [
            "", "", "", "", "Hiago e Kaleb", "Sávio e Petherson", "Maeva", "Rafaela e Luciana",
            "Hiago e Kaleb", "", "", "Sávio e Petherson", "Maeva", "Rafaela e Luciana", "Hiago e Kaleb",
            "Sávio e Petherson", "", "", "Rafaela e Luciana", "Hiago e Kaleb", "Sávio e Petherson", "Maeva",
            "Rafaela e Luciana", "", "", "Hiago e Kaleb", "Sávio e Petherson", "Maeva", "Rafaela e Luciana", "Hiago e Kaleb"
        ];

        for (var i = 1; i <= 6; i++) {
            var row = document.createElement('tr');

            for (var j = 0; j < 7; j++) {
                var cell = document.createElement('td');

                if ((i === 1 && j >= firstDayOfWeek) || (i > 1 && dayCount <= lastDay)) {
                    cell.innerHTML = '<div>' + dayCount + '</div>';
                    cell.innerHTML += '<div>' + nomesPorDia[dayCount] + '</div>';

                    if (dayCount === today) {
                        cell.classList.add('today');
                    } else if (j === 0 || j === 6) {
                        cell.classList.add('weekend');
                    }

                    dayCount++;
                }

                row.appendChild(cell);
            }

            calendarBody.appendChild(row);
        }
    </script>
</body>
</html>
